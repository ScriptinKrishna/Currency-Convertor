<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" id="amount" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="from-flag" src="https://flagsapi.com/US/flat/64.png">
                        <select id="from-currency" name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png">
                        <select id="to-currency" name="to">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" id="get-rate">Get Exchange Rate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
